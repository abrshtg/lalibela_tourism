<!-- lalibela_tourism/tourism/templates/tourism/attraction_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attractions List</title>
</head>
<body>
    <h1>Attractions</h1>
    <ul>
        {% for attraction in attractions %}
            <li><a href="{% url 'attraction_detail' attraction.id %}">{{ attraction.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
