<!-- lalibela_tourism/tourism/templates/tourism/attraction_list.html -->

{% extends '../base.html' %}

{% block content %}
<div class="container">
    <h1>Attractions</h1>
    <ul class="list-group">
        {% for attraction in attractions %}
            <li class="list-group-item"><a href="{% url 'attraction_detail' attraction.id %}">{{ attraction.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
