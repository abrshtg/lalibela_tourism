{% extends '../base.html' %}

{% block content %}
 {% comment %} <div class="container">
    <h1>{% if form.instance.pk %}Update{% else %}Add{% endif %} Attraction</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    </form>
</div> {% endcomment %}
<div class="w-50 m-auto py-5">
<form method="post" enctype="multipart/form-data" novalidate>
    <h1>{% if form.instance.pk %}Update{% else %}Add{% endif %} Attraction</h1>
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="id_name">
    </div>
    <div class="mb-3">
        <label class="required form-label" for="id_description">Description</label>
        <textarea name="description" class="form-control" required id="id_description"></textarea>
    </div>

    <div class="mb-3">
      <label for="id_location" class="form-label">Location</label>
      <input type="text" name="location" class="form-control" id="id_location">
    </div>

    <div class="mb-3">
        <label class="form-label" for="id_image">Image</label>
        <input type="file" name="image" class="form-control" accept="image/*" id="id_image">
    </div>
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
</form>
</div>
{% endblock %}
