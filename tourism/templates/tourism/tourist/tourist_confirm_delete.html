<!-- lalibela_tourism/tourism/templates/tourism/tourist_confirm_delete.html -->

{% extends '../base.html' %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete tourist "{{ tourist.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
            <a href="{% url 'tourist_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
