<!-- lalibela_tourism/tourism/templates/tourism/tourist_detail.html -->

{% extends '../base.html' %}

{% block content %}
<div class="container">
    <h1>{{ tourist.name }} Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ tourist.name }}</h5>
            <p class="card-text">Email: {{ tourist.email }}</p>
            <p class="card-text">Phone: {{ tourist.phone }}</p>
            <p class="card-text">Country: {{ tourist.country }}</p>
            <a href="{% url 'tourist_list' %}" class="btn btn-primary">Back to Tourists List</a>
        </div>
    </div>
</div>
{% endblock %}
