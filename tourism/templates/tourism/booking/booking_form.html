{% extends '../base.html' %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Update{% else %}Add{% endif %} Booking</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    </form>
</div>
{% endblock %}
